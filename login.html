<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <!--  my custom CSS  -->
    <link rel="stylesheet" href="./css/login.css">


    <title>Ali-Gh-Dev || Login</title>
</head>


<body>

<section id="login">
    <div class="container">
        <div class="row vh-100 align-items-center">
            <div class="col col-lg-11 mx-auto">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="./images/login.jpg" class="img-fluid rounded-start" alt="login-image">
                        </div>
                        <div class="col-lg-6 p-4">
                            <div class="card-body">
                                <h4 class="card-title text-center text-muted my-4">ورود به پنل ادمین !</h4>
                                <form>
                                    <input type="email" class="form-control" placeholder="نام کاربری / ایمیل">
                                    <input type="password" class="form-control my-3" placeholder="کلمه عبور">
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">ورود</button>

                                    <div class="my-5">
                                        <button type="submit" class="btn btn-danger w-100 mb-3">
                                            <i class="fab fa-google fa-fw"></i>
                                            ورود با حساب گوگل
                                        </button>
                                        <button type="submit" class="btn btn-info w-100">
                                            <i class="fab fa-facebook-f fa-fw"></i>
                                            ورود با حساب فیسبوک
                                        </button>
                                    </div>
                                    <div class="text-center lh-lg links">
                                        <a href="#" class="text-decoration-none">کلمه عبور را فراموش کرده اید ؟</a>
                                        <br>
                                        <a href="./register.html" class="text-decoration-none">ساخت حساب جدید</a>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--  bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>


<!--  my custom js  -->
<script src="./js/script.js"></script>

<!--fontawesome icons-->
<script src="https://kit.fontawesome.com/e98763869b.js" crossorigin="anonymous"></script>


</body>
</html>
