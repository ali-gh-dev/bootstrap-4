<!-- ADD POST MODAL -->
<div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"> ایجاد پست جدید </h5>
                <button type="button" class="btn-close me-0" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label class="mb-1"> نام </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group my-3">
                        <label class="mb-1"> دسته بندی </label>
                        <select class="form-select">
                            <option value=""> لاراول</option>
                            <option value=""> پی اچ پی</option>
                            <option selected value=""> جاوااسکریپت</option>
                            <option value=""> نود جی اس</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-1">آپلود تصویر</label>
                        <input class="form-control" type="file">
                        <div class="form-text">حداکثر سایز 3 مگابایت</div>
                    </div>
                    <div class="form-group mt-3">
                        <label class="mb-1"> توضیحات </label>
                        <textarea name="editor1" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-start">
                <button class="btn btn-primary" data-bs-dismiss="modal"> ثبت پست</button>
            </div>
        </div>
    </div>
</div>

<!-- ADD CATEGORY MODAL -->
<div class="modal fade" id="addCategoryModal">

        <div class="modal-content">

                <h5 class="modal-title"> ثبت دسته بندی جدید</h5>
                <button type="button" class="btn-close me-0" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title" class="mb-1"> عنوان </label>
                        <input type="text" class="form-control" id="title">
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-start">
                <button class="btn btn-success" data-bs-dismiss="modal"> ثبت دسته</button>
            </div>

    </div>
</div>

<!-- ADD USER MODAL -->
<div class="modal fade" id="addUserModal">

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="mb-1"> نام </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group my-3">

                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="mb-1"> پسورد </label>

                    </div>
                    <div class="form-group mt-3">
                        <label class="mb-1"> تکرار پسورد </label>

                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-start">
                <button class="btn btn-info" data-bs-dismiss="modal"> ثبت کاربر جدید</button>
            </div>
        </div>
    </div>
</div>
